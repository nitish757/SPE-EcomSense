apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forecast-ingress
  namespace: ecomsense
  annotations: {}
spec:
  rules:
    - host: forecast
      http:
        paths:
          - path: /predict
            pathType: Prefix
            backend:
              service:
                name: forecast-api
                port:
                  number: 8000